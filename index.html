    <div class="container-lg">
        <div class="form-group d-flex">
            <input type="text" class="form-control bg-light border-0" id="searchBar" onkeyup="searchChanged(this)"
                placeholder="Search an ingredient, device, ustensils or a recipe" >
            <button type="button" class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"

            </button>
        </div>
    </div>

        <!-- generate tag buttons -->
    </div>


    <nav class="navbar container-fluid d-flex justify-content-start filter">

        <div class="bg-primary d-flex  dropBtn filter__group filter__group-ingredient" id="ingredient-group" >
            <div class="dropdown  d-flex justify-content-between btn filter__group-ingredient-dd ">
                <input type="text"
                    class="form-control bg-primary border-0 filter__input filter__input-ingredient text-white" onkeyup="tagChanged(this)"
                    placeholder="Ingredients">
                <button class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" id=""
                    aria-expanded="false"></button>

                <div class="dropdown-menu border-0 text-white">
                    <div class="container bg-primary text-white filter__group-list">
                        <div class="row container " id="ingredients-dropdown">

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bg-success d-flex dropBtn filter__group filter__group-devices" id="device-group">
            <div class="dropdown d-flex btn justify-content-between filter__group-devices-dd">
                <input type="text" onkeyup="tagChanged(this)"
                    class="form-control bg-success border-0 filter__input filter__input-device text-white"
                    placeholder=" Devices" height="69px">
                <a href="#" style="text-decoration: none" class="dropdown-toggle text-white" data-toggle="dropdown">

                    <!-- <span class="caret"></span> -->
                </a>
                <div class="dropdown-menu bg-success border-0 text-white">
                    <div class="container bg-success text-white filter__group-list">
                        <div class="row container" id="devices-dropdown">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-danger d-flex dropBtn filter__group filter__group-ustensils" id="ustensils-group">

            <div class="dropdown d-flex btn justify-content-between filter__group-ustensils-dd">
                <input type="text" onkeyup="tagChanged(this)"
                    class="form-control bg-danger border-0 filter__input filter__input-ustensils text-white"
                    id="ustensils-group" placeholder=" Ustensils">
                <a href="#" style="text-decoration: none" class="dropdown-toggle text-white" data-toggle="dropdown">

                    <!-- <span class="caret"></span> -->
                </a>
                <div class="dropdown-menu border-0 text-white">
                    <div class="container bg-danger text-white filter__group-list">
                        <div class="row container" id="ustensils-dropdown">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
